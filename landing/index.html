<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Football Management Sysytem</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <section>
            <!-- <header>
                <h2><a href="#" class="logo">SAAMS</a></h2>
            </header> -->
            <h1>Football Management System</h1>
            <article class="content">
                <article class="info"></article>
                <article class="form-box">
                    <article class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
                    </article>
                    <article class="media-icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </article>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <input type="password" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button onclick="location.href='/agency'" type="submit" class="submit-btn">Login</button>
                    </form>
                    <form action="/register" id="signup" class="input-group" method="POST">
                        <input name="username" type="Username" class="input-field" placeholder="Username"  required>
                        <input name="email" type="email" class="input-field" placeholder="Email" required>
                        <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                        <button type="submit" class="submit-btn">Sign up</button>
                    </form>
                </article>
            </article>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <script src="./script.js"></script>
    </body>
</html>
